<div class="login-container">
  <div class="login-card">
    <div class="login-header">
     <h2>Crear Cuenta</h2>
      <p class="text-muted">Regístrate para comenzar</p>
    </div>

    <!-- Mensajes de error -->
    <div class="alert alert-danger" *ngIf="errorMessage">
      <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ errorMessage }}
    </div>

    <!-- Mensajes de éxito -->
    <div class="alert alert-success" *ngIf="successMessage">
      <i class="bi bi-check-circle-fill me-2"></i>{{ successMessage }}
    </div>

    <form (ngSubmit)="registrar()" class="login-form">
      <!-- Nombre -->
      <div class="mb-3">
        <label for="nombre" class="form-label">
          <i class="bi bi-person me-2"></i>Nombre Completo
        </label>
        <input
          type="text"
          id="nombre"
          [(ngModel)]="nombre"
          name="nombre"
          class="form-control"
          placeholder="Tu nombre"
          required
        />
      </div>

      <!-- Correo -->
      <div class="mb-3">
        <label for="correo" class="form-label">
          <i class="bi bi-envelope me-2"></i>Correo Electrónico
        </label>
        <input
          type="email"
          id="correo"
          [(ngModel)]="correo"
          name="correo"
          class="form-control"
          placeholder="usuario@ejemplo.com"
          required
        />
      </div>

      <!-- Contraseña -->
      <div class="mb-3">
        <label for="contrasena" class="form-label">
          <i class="bi bi-lock me-2"></i>Contraseña
        </label>
        <div class="password-wrapper">
          <input
            [type]="mostrarContrasena ? 'text' : 'password'"
            id="contrasena"
            [(ngModel)]="contrasena"
            name="contrasena"
            class="form-control"
            placeholder="Mínimo 6 caracteres"
            required
          />
         
        </div>
      </div>

      <!-- Confirmar Contraseña -->
      <div class="mb-3">
        <label for="confirmar" class="form-label">
          <i class="bi bi-lock-fill me-2"></i>Confirmar Contraseña
        </label>
        <div class="password-wrapper">
          <input
            [type]="mostrarConfirmar ? 'text' : 'password'"
            id="confirmar"
            [(ngModel)]="confirmarContrasena"
            name="confirmar"
            class="form-control"
            placeholder="Repite tu contraseña"
            required
          />
        
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 btn-login">
        <i class="bi bi-person-plus me-2"></i>Registrarse
      </button>
    </form>

    <div class="login-footer mt-4 text-center">
      <p class="mb-0">
        ¿Ya tienes cuenta?
        <a
          routerLink="/login"
          class="text-decoration-none fw-bold"
          >Inicia sesión aquí</a
        >
      </p>
    </div>
  </div>
</div>
