<div class="form-card">
  <h3>{{ esEdicion ? 'Editar Servicio' : 'Nuevo Servicio' }}</h3>

  <form (ngSubmit)="guardarCambios()" class="mt-3">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="servicio.nombre"
        name="nombre"
        placeholder="Ejemplo: Manicure Gel"
        required
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Categoría</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="servicio.categoria"
        name="categoria"
        placeholder="Ejemplo: Uñas"
        required
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Precio (₡)</label>
      <input
        type="number"
        class="form-control"
        [(ngModel)]="servicio.precio"
        name="precio"
        placeholder="₡0.00"
        required
      />
    </div>

    <div class="text-end mt-4">
      <button type="submit" class="btn btn-primary me-2">
        <i class="bi bi-save"></i> Guardar
      </button>
      <button type="button" class="btn btn-secondary" (click)="cancelar()">
        <i class="bi bi-x-circle"></i> Cancelar
      </button>
    </div>
  </form>
</div>
