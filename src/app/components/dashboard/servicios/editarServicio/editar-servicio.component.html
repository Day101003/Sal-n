<div class="overlay">
  <div class="modal-card animate-fade">
    <h3 class="modal-title">
      <i class="bi bi-pencil-square"></i> Editar Servicio
    </h3>

    <!-- Loading spinner -->
    <div *ngIf="cargando" class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>

    <form *ngIf="!cargando" (ngSubmit)="guardarServicio()" class="formulario">
      <!-- NOMBRE -->
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del servicio</label>
        <input
          type="text"
          id="nombre"
          [(ngModel)]="servicio.nombre"
          name="nombre"
          class="form-control"
          placeholder="Ejemplo: Manicure Gel"
          required
        />
      </div>

      <!-- DESCRIPCIÓN -->
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea
          id="descripcion"
          [(ngModel)]="servicio.descripcion"
          name="descripcion"
          class="form-control"
          placeholder="Describe el servicio..."
          rows="3"
        ></textarea>
      </div>

      <!-- CATEGORÍA -->
      <div class="mb-3">
        <label for="categoria" class="form-label">Categoría</label>
        <select
          id="categoria"
          [(ngModel)]="servicio.idCategoria"
          name="categoria"
          class="form-select"
          required
        >
          <option [value]="0">-- Selecciona una categoría --</option>
          <option *ngFor="let c of categorias" [value]="c.idCategoria">
            {{ c.nombre }}
          </option>
        </select>
      </div>

      <!-- COSTO -->
      <div class="mb-3">
        <label for="costo" class="form-label">Precio (₡)</label>
        <input
          type="number"
          id="costo"
          [(ngModel)]="servicio.costo"
          name="costo"
          class="form-control"
          placeholder="8000"
          min="0"
          step="100"
          required
        />
      </div>

      <!-- DURACIÓN -->
      <div class="mb-3">
        <label for="duracion" class="form-label">Duración estimada</label>
        <input
          type="text"
          id="duracion"
          [(ngModel)]="servicio.duracionEstimada"
          name="duracion"
          class="form-control"
          placeholder="Ejemplo: 45 min"
        />
      </div>

      <!-- ESTADO -->
      <div class="mb-3 d-flex align-items-center justify-content-between">
        <label for="estado" class="form-label m-0">Estado</label>
        <select
          id="estado"
          [(ngModel)]="servicio.estado"
          name="estado"
          class="form-select estado-select"
        >
          <option [value]="1">Activo</option>
          <option [value]="0">Inactivo</option>
        </select>
      </div>

      <!-- BOTONES CON TUS CLASES ORIGINALES -->
      <div class="acciones">
        <button type="button" class="btn-cancelar" (click)="cancelar()">
          <i class="bi bi-x-circle"></i> Cancelar
        </button>
        <button type="submit" class="btn-guardar">
          <i class="bi bi-save"></i> Guardar Cambios
        </button>
      </div>
    </form>
  </div>
</div>
