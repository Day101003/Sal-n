<div class="form-card">
  <h3>{{ esEdicion ? 'Editar Servicio' : 'Nuevo Servicio' }}</h3>

  <form (ngSubmit)="guardarCambios()" class="mt-3">
    <div class="row g-3">
      <!-- Columna izquierda -->
      <div class="col-md-6">
        <label class="form-label">Nombre</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="servicio.nombre"
          name="nombre"
          placeholder="Ejemplo: Manicure Gel"
          required
        />
      </div>

      <div class="col-md-6">
        <label class="form-label">Categoría</label>
        <select
          class="form-select"
          [(ngModel)]="servicio.id_categoria"
          name="id_categoria"
          required
        >
          <option value="">-- Seleccione una categoría --</option>
          <option *ngFor="let cat of categorias" [value]="cat.id">
            {{ cat.nombre }}
          </option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Costo (₡)</label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="servicio.costo"
          name="costo"
          placeholder="₡0.00"
          required
        />
      </div>

      <div class="col-md-6">
        <label class="form-label">Duración Estimada</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="servicio.duracion_estimada"
          name="duracion_estimada"
          placeholder="Ejemplo: 45 minutos"
          required
        />
      </div>

      <div class="col-md-6">
        <label class="form-label">Estado</label>
        <select
          class="form-select"
          [(ngModel)]="servicio.estado"
          name="estado"
          required
        >
          <option [ngValue]="1">Activo</option>
          <option [ngValue]="0">Inactivo</option>
        </select>
      </div>

      <!-- Descripción ocupa todo el ancho -->
      <div class="col-12">
        <label class="form-label">Descripción</label>
        <textarea
          class="form-control"
          [(ngModel)]="servicio.descripcion"
          name="descripcion"
          placeholder="Breve descripción del servicio..."
          rows="3"
          required
        ></textarea>
      </div>
    </div>

    <div class="text-end mt-4">
      <button type="submit" class="btn btn-primary me-2">
        <i class="bi bi-save"></i> Guardar
      </button>
      <button type="button" class="btn btn-secondary" (click)="cancelar()">
        <i class="bi bi-x-circle"></i> Cancelar
      </button>
    </div>
  </form>
</div>
