<div class="module-card">
  <div class="header">
    <h3> Citas Agendadas</h3>
    <button class="btn btn-add" (click)="nuevaCita()">
      <i class="bi bi-plus-circle"></i> Nueva Cita
    </button>
  </div>

  <table class="table table-striped table-hover align-middle">
    <thead>
      <tr>
        <th>Fecha y Hora</th>
        <th>Usuario</th>
        <th>Servicio</th>
        <th>Estado</th>
        <th class="text-center">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of citas">
        <td>{{ c.fecha_hora | date: 'dd/MM/yyyy - hh:mm a' }}</td>
        <td>{{ c.usuario }}</td>
        <td>{{ c.servicio }}</td>
        <td>
          <span 
            [class.estado-pendiente]="c.estado === 'Pendiente'"
            [class.estado-confirmada]="c.estado === 'Confirmada'"
            [class.estado-cancelada]="c.estado === 'Cancelada'">
            {{ c.estado }}
          </span>
        </td>
        <td class="text-center acciones">
          <button class="btn btn-sm btn-confirm" *ngIf="c.estado === 'Pendiente'" (click)="confirmarCita(c)">
            <i class="bi bi-check2-circle"></i>
          </button>
          <button class="btn btn-sm btn-edit" (click)="editarCita(c)">
            <i class="bi bi-pencil-square"></i>
          </button>
          <button class="btn btn-sm btn-delete" (click)="cancelarCita(c)">
            <i class="bi bi-x-circle"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
