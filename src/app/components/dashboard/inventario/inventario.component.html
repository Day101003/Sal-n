<div class="module-card">
  <div class="header">
    <h3> Inventario de Productos</h3>
    <button class="btn btn-add" routerLink="/dashboard/inventario/nuevo">
      <i class="bi bi-plus-circle"></i> Nuevo Producto
    </button>
  </div>

  <table class="table table-striped align-middle">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Unidad</th>
        <th>Stock</th>
        <th>Mínimo</th>
        <th>Costo (₡)</th>
        <th>Estado</th>
        <th class="text-center">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of productos; let i = index">
        <td>{{ p.nombre }}</td>
        <td>{{ p.unidad }}</td>
        <td [class.bajo-stock]="p.stock <= p.minimo">{{ p.stock }}</td>
        <td>{{ p.minimo }}</td>
        <td>{{ p.costo | currency: 'CRC' }}</td>
        <td>{{ p.estado }}</td>
        <td class="text-center">
          <button class="btn btn-sm btn-edit" [routerLink]="['/dashboard/inventario/editar', i]">
            <i class="bi bi-pencil-square"></i>
          </button>
          <button class="btn btn-sm btn-delete" (click)="eliminarProducto(p)">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
