<div class="overlay">
  <div class="modal-card animate-fade">
    <h3 class="modal-title">
      <i class="bi bi-pencil-square"></i> Editar Producto
    </h3>

    <!-- Loading spinner -->
    <div *ngIf="cargando" class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>

    <form *ngIf="!cargando" (ngSubmit)="guardarProducto()" class="formulario">

      <!-- NOMBRE -->
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del producto</label>
        <input
          type="text"
          id="nombre"
          [(ngModel)]="producto.nombre"
          name="nombre"
          class="form-control"
          placeholder="Ejemplo: Esmalte OPI Rojo"
          required
        />
      </div>

      <!-- CANTIDAD/STOCK -->
      <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad en stock</label>
        <input
          type="number"
          id="cantidad"
          [(ngModel)]="producto.cantidad"
          name="cantidad"
          class="form-control"
          placeholder="0"
          min="0"
          step="1"
          required
        />
      </div>

      <!-- COSTO -->
      <div class="mb-3">
        <label for="costo" class="form-label">Costo por unidad (â‚¡)</label>
        <input
          type="number"
          id="costo"
          [(ngModel)]="producto.costo"
          name="costo"
          class="form-control"
          placeholder="5000"
          min="0"
          step="100"
          required
        />
      </div>

      <!-- ESTADO -->
      <div class="mb-3 d-flex align-items-center justify-content-between">
        <label for="estado" class="form-label m-0">Estado</label>
        <select
          id="estado"
          [(ngModel)]="producto.estado"
          name="estado"
          class="form-select estado-select"
        >
          <option [value]="1">Disponible</option>
          <option [value]="0">Agotado</option>
        </select>
      </div>

      <!-- BOTONES -->
      <div class="acciones">
        <button type="button" class="btn-cancelar" (click)="cancelar()">
          <i class="bi bi-x-circle"></i> Cancelar
        </button>
        <button type="submit" class="btn-guardar">
          <i class="bi bi-save"></i> Guardar Cambios
        </button>
      </div>

    </form>
  </div>
</div>
