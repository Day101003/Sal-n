<div class="module-card fade-in">
  <h3>Registrar Nuevo Usuario</h3>

  <form (ngSubmit)="guardarUsuario()" class="mt-4">
    <div class="row gy-3">
      <div class="col-md-6">
        <label for="nombre" class="form-label fw-bold">Nombre Completo</label>
        <input
          type="text"
          id="nombre"
          [(ngModel)]="usuario.nombre"
          name="nombre"
          class="form-control"
          placeholder="Ejemplo: María López"
          required
        />
      </div>

      <div class="col-md-6">
        <label for="correo" class="form-label fw-bold">Correo Electrónico</label>
        <input
          type="email"
          id="correo"
          [(ngModel)]="usuario.correo"
          name="correo"
          class="form-control"
          placeholder="usuario@email.com"
          required
        />
      </div>

      <div class="col-md-6">
        <label for="rol" class="form-label fw-bold">Rol</label>
        <select id="rol" [(ngModel)]="usuario.rol" name="rol" class="form-select" required>
          <option value="">-- Seleccioná --</option>
          <option>Administrador</option>
          <option>Recepcionista</option>
          <option>Manicurista</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="estado" class="form-label fw-bold">Estado</label>
        <select id="estado" [(ngModel)]="usuario.estado" name="estado" class="form-select" required>
          <option>Activo</option>
          <option>Inactivo</option>
        </select>
      </div>
    </div>

    <div class="text-end mt-4">
      <button type="submit" class="btn btn-save me-2">
        <i class="bi bi-check-circle"></i> Guardar
      </button>
      <button type="button" class="btn btn-secondary" (click)="cancelar()">
        <i class="bi bi-x-circle"></i> Cancelar
      </button>
    </div>
  </form>
</div>
