<div class="olap-dashboard container-fluid py-4">


  <div class="kpi-cards">
    <div class="kpi-card" *ngFor="let kpi of kpis">
      <div class="kpi-icon" [style.backgroundColor]="kpi.color">
        <i [class]="kpi.icon"></i>
      </div>
      <div class="kpi-info">
        <h6>{{ kpi.title }}</h6>
        <h3>{{ kpi.value }}</h3>
        <span [class.increase]="kpi.change > 0" [class.decrease]="kpi.change < 0">
          {{ kpi.change > 0 ? '+' : '' }}{{ kpi.change }}% 
          {{ kpi.change > 0 ? 'Increased' : 'Decreased' }}
        </span>
      </div>
    </div>
  </div>

  <!-- ðŸ“Š SecciÃ³n de grÃ¡ficos -->

          <button class="tab">Mes</button>

        </div>
      </div>
      <canvas id="chartVentasMensuales"></canvas>

    <div class="chart-card small">

  </div>

</div>
