<main class="contacto-page">

  <!-- Sección de encabezado -->
  <section class="hero-contacto text-center">
    <div class="container">
      <h2> ¡Contáctanos!</h2>
      <p>Estamos aquí para consentirte .  
      Escribinos, llamanos o agendá tu cita por WhatsApp.</p>
    </div>
  </section>

  <!-- Sección de información -->
  <section class="info-contacto container">
    <div class="row">
      <div class="col-lg-5 contact-details">
        <h3>Información del Salón</h3>
        <ul>
          <li><i class="bi bi-geo-alt"></i> Calle Central, Limón, Costa Rica</li>
          <li><i class="bi bi-telephone"></i> +506 8888-9999</li>
          <li><i class="bi bi-envelope"></i> contacto@nailsstudio.cr</li>
          <li><i class="bi bi-clock"></i> Lunes a Sábado: 9:00 AM - 7:00 PM</li>
        </ul>

        <div class="social-links">
          <a href="https://wa.me/50688889999" target="_blank" class="whatsapp"><i class="bi bi-whatsapp"></i></a>
          <a href="https://www.instagram.com" target="_blank" class="instagram"><i class="bi bi-instagram"></i></a>
          <a href="https://www.facebook.com" target="_blank" class="facebook"><i class="bi bi-facebook"></i></a>
        </div>
      </div>

      <!-- Formulario de contacto -->
      <div class="col-lg-7">
        <div class="contact-card shadow-lg">
          <h4>Envíanos un mensaje</h4>
          <form (ngSubmit)="enviarMensaje()">
            <div class="mb-3">
              <label for="nombre" class="form-label fw-bold">Nombre</label>
              <input
                type="text"
                id="nombre"
                class="form-control"
                placeholder="Tu nombre completo"
                [(ngModel)]="mensaje.nombre"
                name="nombre"
                required
              />
            </div>

            <div class="mb-3">
              <label for="correo" class="form-label fw-bold">Correo</label>
              <input
                type="email"
                id="correo"
                class="form-control"
                placeholder="ejemplo@email.com"
                [(ngModel)]="mensaje.correo"
                name="correo"
                required
              />
            </div>

            <div class="mb-3">
              <label for="mensaje" class="form-label fw-bold">Mensaje</label>
              <textarea
                id="mensaje"
                rows="4"
                class="form-control"
                placeholder="Escribí tu mensaje..."
                [(ngModel)]="mensaje.texto"
                name="texto"
                required
              ></textarea>
            </div>

            <div class="text-end">
              <button type="submit" class="btn btn-send">
                <i class="bi bi-envelope-check"></i> Enviar Mensaje
              </button>

              <a
                [href]="whatsappLink"
                target="_blank"
                class="btn btn-whatsapp"
              >
                <i class="bi bi-whatsapp"></i> WhatsApp
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
