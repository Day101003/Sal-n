      <!-- Formulario de contacto -->
      <div class="col-lg-7">
        <div class="contact-card shadow-lg">
          <h4><i class="bi bi-chat-dots-fill me-2"></i> Env√≠anos un mensaje</h4>
          <form (ngSubmit)="enviarMensaje()">
            <div class="mb-3">
              <label for="nombre" class="form-label fw-bold">Nombre</label>
              <input
                type="text"
                id="nombre"
                class="form-control"
                placeholder="Tu nombre completo"
                [(ngModel)]="mensaje.nombre"
                name="nombre"
                required
              />
            </div>

            <div class="mb-3">
              <label for="correo" class="form-label fw-bold">Correo</label>
              <input
                type="email"
                id="correo"
                class="form-control"
                placeholder="ejemplo@email.com"
                [(ngModel)]="mensaje.correo"
                name="correo"
                required
              />
            </div>

            <div class="mb-3">
              <label for="mensaje" class="form-label fw-bold">Mensaje</label>
              <textarea
                id="mensaje"
                rows="4"
                class="form-control"
                placeholder="Escrib√≠ tu mensaje..."
                [(ngModel)]="mensaje.texto"
                name="texto"
                required
              ></textarea>
            </div>

            <div class="text-end">
              <button type="submit" class="btn btn-send">
                <i class="bi bi-envelope-check me-1"></i> Enviar Mensaje
              </button>

              <a [href]="whatsappLink" target="_blank" class="btn btn-whatsapp">

              </a>

          </form>
