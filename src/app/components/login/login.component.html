<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <img src="assets/img/img-unas/logo1.png" alt="Logo" class="login-logo">
      <h2>Iniciar Sesión</h2>
      <p class="text-muted">Accede a tu cuenta</p>
    </div>

    <!-- Mostrar errores -->
    <div class="alert alert-danger" *ngIf="errorMessage">
      <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ errorMessage }}
    </div>

    <!-- Formulario tradicional -->
    <form (ngSubmit)="iniciarSesion()" class="login-form">
      <div class="mb-3">
        <label for="correo" class="form-label">
          <i class="bi bi-envelope me-2"></i>Correo Electrónico
        </label>
        <input 
          type="email" 
          id="correo" 
          [(ngModel)]="correo" 
          name="correo" 
          class="form-control"
          placeholder="usuario@ejemplo.com" 
          required 
          autocomplete="email" 
        />
      </div>

      <div class="mb-3">
        <label for="contrasena" class="form-label">
          <i class="bi bi-lock me-2"></i>Contraseña
        </label>
        <div class="password-wrapper">
          <input 
            [type]="mostrarContrasena ? 'text' : 'password'" 
            id="contrasena" 
            [(ngModel)]="contrasena" 
            name="contrasena" 
            class="form-control"
            placeholder="••••••••" 
            required 
            autocomplete="current-password" 
          />
          <i 
            [class]="mostrarContrasena ? 'bi bi-eye-slash' : 'bi bi-eye'" 
            class="toggle-password"
            (click)="togglePassword()"
          ></i>
        </div>
      </div>

      <div class="mb-3 d-flex justify-content-between align-items-center">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="recordar">
          <label class="form-check-label" for="recordar">Recordarme</label>
        </div>
        <a href="#" class="text-decoration-none small">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="btn btn-primary w-100 btn-login">
        <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
      </button>
    </form>

    <div class="login-footer mt-4 text-center">
      <p class="mb-0">¿No tienes una cuenta? <a routerLink="/register" class="text-decoration-none fw-bold">Regístrate aquí</a></p>
    </div>

    <!-- Separador -->
    <div class="separator my-4">
      <span>O inicia sesión con</span>
    </div>

    <!-- Login con Google (al final) -->
    <div class="google-login-section">
      <div id="google-signin-button" class="d-flex justify-content-center"></div>
    </div>

  </div>
</div>
